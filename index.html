<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
<div class="container">
  <h1>Which Office character are you?</h1>
  <p>Answer the questions below to find out!</p>
  <form id="formOne">
    <div class="jumbotron">
      <h2>What's your idea of a fun day?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="1">
          Read a book on your terrace.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="10">
          Mountain biking.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="20">
          Spreading manure on your beet fields.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="50">
          Improv class.
        </label>
      </div>
    </div>
    <div class="jumbotron">
      <h2>What is your favorite drink?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="1">
          Tea.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="5">
          Water.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="50">
          The blood of my enemies.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="120">
          Scotch with splenda.
        </label>
      </div>
    </div>
    <div class="jumbotron">
      <h2>How will you probably die?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="1">
          Old age.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="5">
          Car accident.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="50">
          If I die you've all been dead for weeks.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="120">
          Alone.
        </label>
      </div>
    </div>
    <button type="submit" class="btn">Click here to see what character you are.</button>
  </form>
</div>  
</body>
</html>
